# Performance
repaint_delay                   6
input_delay                     1
sync_to_monitor                 no

# Font settings
# Run `kitty --debug-font-fallback`
font_family                     FiraCode Nerd Font
italic_font                     auto
bold_font                       auto
bold_italic_font                auto
font_size                       14.0
font_features                   FiraCodeNFM-SemBd -calt -liga
font_features                   FiraCodeNFM-Reg -calt -liga
disable_ligatures               always
# adjust_line_height              1

# Mouse
copy_on_select                  yes
strip_trailing_spaces           always

# Cursor
cursor_shape                    block
cursor_blink_interval           0

# Window layout
window_border_width             1px
hide_window_decorations         no

# Bell
enable_audio_bell               no
window_alert_on_bell            yes
bell_on_tab                     no

# # Tab Bar
# tab_bar_edge                    bottom
# tab_bar_style                   powerline
# tab_powerline_style             angled
# tab_bar_min_tabs                1
# tab_bar_align                   left

# Advance
shell_integration               enabled no-cursor
update_check_interval           24

macos_option_as_alt            yes

# ## Tab management
map alt+t new_tab_with_cwd
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

enabled_layouts splits
map alt+v launch --location=vsplit --cwd=current
map alt+s launch --location=hsplit --cwd=current

map alt+shift+h neighboring_window left
map alt+shift+j neighboring_window bottom
map alt+shift+k neighboring_window top
map alt+shift+l neighboring_window right


# BEGIN_KITTY_THEME
# Tokyo Night
include current-theme.conf
# END_KITTY_THEME
